<!DOCTYPE html>
<html>

  <head>
    <title>Log In</title>
    <h1>Log In</h1>
  </head>

  <body>
    <p>
      {{ msg }}
    </p>

    <form method="POST" action="/auth">
      <input type="text" placeholder="Username" name="user"><br>
      <input type="password" placeholder="Password" name="pw"><br><br>
      <input type="submit" value="Login">
    </form>

    <p>
      Don't have an account? Contact your department's assistant principal for login information.
    </p>

  </body>

</html>
